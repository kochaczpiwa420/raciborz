<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Canva</title>
<script>
window.onload=function(){
var canvas=document.getElementById("paper"),
c=canvas.getContext("2d");
c.fillStyle="black";
c. fillRect(0, 0, canvas.width, canvas.height);
c.fillStyle="orange";
c. fillRect(20, 20, 50, 50);
c.strokeStyle="white";
c.lineWidth=5;
c.strokeRect(20,20,50,50);
} ;
</script>
</head>
<body>
<body bgcolor="#404040">
<canvas id="paper" width="500" height="500">
</canvas>

<canvas width=800 height=600></canvas>
<div class="right">
  coord: <span id=coord></span><br>
  radius: <span id=radius></span><br>
  tool: <select id=tool>
  <option>lineTo</option>
  <option>arc</option>
  <!--option>arcTo</option-->
  </select>
  <br/>
  <small>(shift-click for moveTo)</small>
  <br/><br/>
  <select multiple id=drawq></select>
  <br/>
  <button id=undo>undo</button>
  <br/><br/>
  
  <button id=generate>generate</button>
  <br/>
  <textarea id=code rows=20 lines=20></textarea>
</div>
</body>
</html>
