<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>obrazki</title>
<script>
window.onload=function(){
var canvas=document.getElementById("paper"),
c=canvas.getContext("2d");
c.fillStyle="black";
c. fillRect(0, 0, canvas.width, canvas.height);
c.fillStyle="red";
c. fillRect(20, 20, 50, 50);
c.strokeStyle="white";
c.lineWidth=10;
c.strokeRect(20,20,50,50);

c.beginPath();
c.moveTo(100,20);
c.lineTo(180,100);
c.lineTo(20,100);
c.lineTo(100,20);
c.stroke();

c.beginPath();
c.lineWidth = "10";
c.strokeStyle = "blue";
c.rect(50, 50, 150, 250);
c.stroke();

} ;
</script>
</head>
<body bgcolor="#404040">
<canvas id="paper" width="500" height="500">
</canvas>
</body>
</html>
