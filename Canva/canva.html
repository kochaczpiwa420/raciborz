<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Canva</title>
<canvas>
<script>
window.onload=function(){
var canvas=document.getElementById("paper"),
c=canvas.getContext("2d");
c.fillStyle="black";
c. fillRect(0, 0, canvas.width, canvas.height);
c.fillStyle="orange";
c. fillRect(20, 20, 50, 50);
c.strokeStyle="white";
c.lineWidth=5;
c.strokeRect(20,20,50,50);
} ;
</script>
</canvas>
</head>
<body>
<body bgcolor="#404040">
<br>
<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

ctx.beginPath();
ctx.moveTo(100,20);
ctx.lineTo(180,100);
ctx.lineTo(20,100);
ctx.lineTo(100,20);
ctx.stroke();
</script>
</body>
</html>
